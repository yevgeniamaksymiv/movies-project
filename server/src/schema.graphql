type Query {
  movies: Movies
}

type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie!]!
}

type Movie {
  id: ID!
  title: String!
  originalTitle: String
  releaseDate: String!
  posterPath: String
  genres: [Genre]
  originalLanguage: String
  backdropPath: String
  popularity: Float
  voteCount: Int
  video: Boolean
  voteAverage: Float
  adult: Boolean
  overview: String
}

type Genre {
  id: ID!
  name: String
}